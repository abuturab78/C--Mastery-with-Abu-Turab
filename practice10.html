<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise - Day 10 - Abu Turab</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF; /* Blue Header */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Code Input Section */
        #code {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #output {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 16px;
        }

        #hint {
            margin-top: 10px;
            font-style: italic;
            color: #4CAF50;
        }

        #chances {
            margin-top: 10px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Practice Exercise - Day 10</h1>
        <p>By Abu TURAB</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Write a C++ program to concatenate two strings:</h2>
        <p>
            Ek program likho jo do strings ko concatenate kare aur result display kare.
        </p>
        <textarea id="code" placeholder="Write your C++ code here..."></textarea>
        <button class="button" onclick="runCode()">Run Code</button>
        <div id="hint">Hint: Use `+` operator for concatenation. Example: `string fullName = firstName + " " + lastName;`</div>
        <div id="chances">Chances left: 5</div>
        <h3>Output:</h3>
        <pre id="output"></pre>
    </main>

    <script>
        let chancesLeft = 5;
        const requiredParts = [
            "#include <iostream>",
            "#include <string>",
            "using namespace std;",
            "int main()",
            "return 0;"
        ];

        // Function to check for errors in the code
        function checkForErrors(code) {
            const errors = [];

            // Check for missing parts
            requiredParts.forEach(part => {
                if (!code.includes(part)) {
                    errors.push(`Error: Missing "${part}"`);
                }
            });

            // Check for required string operations
            if (!code.includes("+")) {
                errors.push("Error: Missing concatenation operator.");
            }

            return errors;
        }

        // Function to run the code
        function runCode() {
            const code = document.getElementById("code").value;
            const outputElement = document.getElementById("output");
            const hintElement = document.getElementById("hint");
            const chancesElement = document.getElementById("chances");

            // Check for errors
            const errors = checkForErrors(code);

            if (errors.length > 0) {
                chancesLeft--;
                if (chancesLeft > 0) {
                    outputElement.textContent = errors.join("\n");
                    outputElement.classList.add("error");
                    outputElement.classList.remove("success");
                    hintElement.textContent = "Hint: Use `+` operator for concatenation. Example: `string fullName = firstName + \" \" + lastName;`";
                    chancesElement.textContent = "Chances left: " + chancesLeft;
                } else {
                    outputElement.textContent = "Great effort! Here's the correct code:\n\n" +
                        "#include <iostream>\n" +
                        "#include <string>\n" +
                        "using namespace std;\n\n" +
                        "int main() {\n" +
                        "    string firstName = \"Abu\";\n" +
                        "    string lastName = \"Turab\";\n" +
                        "    string fullName = firstName + \" \" + lastName;\n\n" +
                        "    cout << \"Full Name: \" << fullName << endl;\n" +
                        "    return 0;\n" +
                        "}";
                    outputElement.classList.remove("error");
                    outputElement.classList.add("success");
                    hintElement.textContent = "You have used all your chances. Here's the correct code!";
                    chancesElement.textContent = "Chances left: 0";
                    document.getElementById("code").disabled = true;
                    document.querySelector("button").disabled = true;
                }
            } else {
                outputElement.textContent = "Your code is correct! Output:\n\n" +
                    "Full Name: Abu Turab";
                outputElement.classList.remove("error");
                outputElement.classList.add("success");
                hintElement.textContent = "Great job! Your code is correct.";
                chancesElement.textContent = "Chances left: " + chancesLeft;
            }
        }
    </script>
</body>
</html>
