<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Quiz Game - Day 28 - Abu Turab</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF; /* Blue Header */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        /* Quiz Container */
        #quiz-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #4CAF50;
            color: white;
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>C++ Quiz Game - Day 28</h1>
        <p>By Abu TURAB</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <div id="quiz-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div id="result"></div>
            <div id="score">Score: 0</div>
        </div>
    </main>

    <script>
        // Quiz Questions and Answers
        const quizData = [
            {
                question: "C++ mein chess board ko represent karne ke liye kaunsa data structure use hota hai?",
                options: [
                    "2D Array",
                    "Vector",
                    "List",
                    "Map"
                ],
                answer: "2D Array"
            },
            {
                question: "C++ mein 'char' data type ka kya kaam hai?",
                options: [
                    "Single character store karna",
                    "Integer values store karna",
                    "Decimal values store karna",
                    "Boolean values store karna"
                ],
                answer: "Single character store karna"
            },
            {
                question: "C++ mein 'cout' ka kya kaam hai?",
                options: [
                    "Output display karna",
                    "Input lena",
                    "Loops control karna",
                    "Functions define karna"
                ],
                answer: "Output display karna"
            },
            {
                question: "C++ mein 'cin' ka kya kaam hai?",
                options: [
                    "Input lena",
                    "Output display karna",
                    "Loops control karna",
                    "Functions define karna"
                ],
                answer: "Input lena"
            },
            {
                question: "C++ mein 'void' ka kya kaam hai?",
                options: [
                    "Function ko define karna jo kuch return nahi karti",
                    "Integer values store karna",
                    "Decimal values store karna",
                    "Boolean values store karna"
                ],
                answer: "Function ko define karna jo kuch return nahi karti"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        // Load the current question
        function loadQuestion() {
            const currentQuizData = quizData[currentQuestion];
            questionElement.textContent = currentQuizData.question;
            optionsElement.innerHTML = "";

            currentQuizData.options.forEach(option => {
                const button = document.createElement("div");
                button.textContent = option;
                button.classList.add("option");
                button.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        // Check the selected answer
        function checkAnswer(selectedOption) {
            const currentQuizData = quizData[currentQuestion];
            if (selectedOption === currentQuizData.answer) {
                resultElement.textContent = "Correct!";
                score++;
            } else {
                resultElement.textContent = "Wrong! The correct answer is: " + currentQuizData.answer;
            }

            scoreElement.textContent = "Score: " + score;
            currentQuestion++;

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                resultElement.textContent = "Quiz Over! Your final score is: " + score + "/" + quizData.length;
                optionsElement.innerHTML = "";
            }
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
